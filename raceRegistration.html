<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </p>

        <p>Select a Race</p>


        <p>
            <input type="radio" name="raceType" id="run5k" value="run5k">
            <label for="run5k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="raceType" id="halfMar" value="halfMar">
            <label for="halfMar"> Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="raceType" id="fullMar" value="fullMar">
            <label for="fullMar">Full Marathon</label>
        </p>

        <p>
            <label for="emailAdd">Email</label>
            <input type="email" name="emailAdd" id="emailAdd">
            <label for="pwd">password</label>
            <input type="text" name="pwd" id="pwd">
        </p>

        <p>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18" selected>under 18</option>
                <option value="above18_30">18-30</option>
                <option value="above30">above 30</option>
            </select>
        </p>

        <button>Register!</button>

    </form>

</body>

</html>
